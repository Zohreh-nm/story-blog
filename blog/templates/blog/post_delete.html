{% extends '_base.html' %}

{% block page_title %}
    Delete Post
{% endblock page_title %}

{% block content %}
    <div class="container">
        <div class="card shadow my-3 p-5">
            <h1>Delete Post</h1>
            <p>This post will be deleted from blog. Are you sure you want to delete {{ post.title }}post
                permanently?</p>
            <form action="" method="POST">
                {% csrf_token %}
                <input class="btn btn-danger" type="Submit" value="Delete Post">
            </form>

        </div>
    </div>

{% endblock content %}
